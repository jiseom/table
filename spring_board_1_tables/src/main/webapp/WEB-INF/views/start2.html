<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>테스트</title>
<script type="text/javascript">
	console.log("Hello Javascript!!");
	//alert("Hello Javascript!!");   // 출력

	var str = "가나다라마바사";
	console.log("str:" + str);

	var num = 123;
	console.log("num:" + num);

	var boo = true;
	console.log("boo:" + boo);

	var variableName1;
	variableName1 = 100;
	alert("variableName 1 :" + variableName1);

	var variableName2 = 200;
	variableName2 = 300;
	alert("variableName 2 :" + variableName2);

	var varFun = function fun() {
	};

	console.log("varFun:" + varFun);

	var varObj = {};//가장 간단한 객체 생성 표현
	console.log("varObj:" + varObj);

	var varUnd = undefined;//선언만 하고 초기화되지 않은 변수
	console.log("varUnd:" + varUnd);

	var varTemp;
	varTemp = "ABCDEF";
	console.log("varTemp:" + varTemp);
	console.log("varTemp:" + typeof (varTemp));

	/*
	   자동 증감 연산자
	 */

	var varIncrease = 10;
	var varDecrease = 10;

	/*
	자동 증감 연산자
	 */

	var varIncrease = 10;
	var varDecrease = 10;

	varIncrease = ++varIncrease;
	varDecrease = --varDecrease;

	console.log("varIncrease : " + varIncrease);
	console.log("varDecrease : " + varDecrease);

	varIncrease = varIncrease++;
	varDecrease = varDecrease--;
	console.log("varIncrease : " + varIncrease);
	console.log("varDecrease : " + varDecrease);

	varDecrease = --varDecrease;

	console.log("varIncrease : " + varIncrease);
	console.log("varDecrease : " + varDecrease);

	varIncrease = varIncrease++;
	varDecrease = varDecrease--;

	console.log("varIncrease : " + varIncrease);
	console.log("varDecrease : " + varDecrease);

	/*
	   비교 연산자
	 */

	var varNum = 10;
	console.log(varNum > 11);
	console.log(varNum < 11);
	console.log(varNum >= 11);
	console.log(varNum <= 11);
	console.log(varNum == 11);
	console.log(varNum != 11);

	/*
	   논리 연산자
	 */

	var varLogic1 = true;
	var varLogic2 = false;
	console.log(varLogic1 && varLogic2); // 참 && 거짓 => 거짓
	console.log(varLogic1 || varLogic2); // 참 || 거짓 => 참

	varLogic1 = true;
	varLogic2 = true;
	console.log(varLogic1 && varLogic2); // 참 && 참 => 참
	console.log(varLogic1 || varLogic2); // 참 || 참 => 참

	varLogic1 = false;
	varLogic2 = false;
	console.log(varLogic1 && varLogic2); // 거짓 && 거짓 => 거짓
	console.log(varLogic1 || varLogic2); // 거짓 || 거짓 => 거짓

	/*
	   부정 연산자
	 */

	var varTrue = true;
	console.log("varTrue : " + varTrue); // true
	console.log("!varTrue : " + !varTrue); // false

	/*
	   복합대입 연산자
	 */

	var varComplex = 100;
	varComplex += 3;
	varComplex = varComplex + 3;
	console.log("varComplex : " + varComplex);

	varComplex -= 3;
	console.log("varComplex : " + varComplex);

	varComplex *= 3;
	console.log("varComplex : " + varComplex);

	varComplex /= 3;
	console.log("varComplex : " + varComplex);

	varComplex %= 3;
	console.log("varComplex : " + varComplex);


	//크기를 지정하지 않은 배열 객체 생성
	var varArr1 = new Array();
	//크기를 지정한 배열 객체 생성
	var varArr2 = new Array(5);
	//배열 생성과 데이터저장을 동시에
	var varArr3 = new Array(123, "ABC", true, function fun() {
	}, {}, undefined);
	//배열 생성과 데이터저장을 동시에
	var varArr4 = [ 123, "ABC", true, function fun() {
	}, {}, undefined ];
	
	   console.log("varArr1 : " + varArr1);
       console.log("varArr2 : " + varArr2);
       console.log("varArr3 : " + varArr3);
       console.log("varArr4 : " + varArr4);
       
</script>



</head>

<body>


</body>
</html>
